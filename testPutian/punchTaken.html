<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>考勤记录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/laydate/theme/default/laydate.css">
</head>
<body>
    <input type='text' id='dateSelect'/>
    <header data-am-widget="header" class="am-header am-header-default">
        <div class="header-nav">
            <div class="am-header-left am-header-nav ToBack" onclick="toBack()">
                <img src="assets/img/back.png" alt="">
            </div>
            <h1 class="am-header-title">
                打卡历史
            </h1>
            <div class="punchDateTime" onclick="">
                <img src="assets/img/calendar.png" alt=""  id='DATE'/>
            </div>
        </div>
    </header>
    <div id='time'>
        <ul class='time-ul' onclick='getdata()'>
        </ul>
    </div>
    <div id='content'>
        <div id='container'>
                <div id='punchState'>
                    <span>08:13:18</span>
                    <span>出勤</span>
                    <div>
                        <span class='success'>正常</span>
                    </div> 
                </div>
                <div id='punchAddress'>
                    <div class='clientAddress'>
                        <div class='basicInfo'>
                            <span class='clientName'>北京星球客户发展有限公司</span>
                            <span class='datailedInfo'>北京市朝阳区会展路中国移动(绿地中央广场北200米)</span>
                        </div>
                    </div>
                    <div class='currentAddress'>
                        <div>
                            <span class='currentInfo'>北京市朝阳区会展路中国移动(绿地中央广场北200米)</span>
                        </div>
                    </div>
                </div>
                <div id='maker'>
                    <span>备注</span>
                    <span>我是备注一个非常长的备注 .</span>
                </div>
            </div>
    </div>
    <script src="assets/js/client.js"></script>
    <script src='assets/laydate/laydate.js' type='text/javascript'></script>
    <script src='assets/js/punchTasken.js' type='text/javascript'></script>
</body>
</html>
